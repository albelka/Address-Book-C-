<h1>Contacts</h1>
 @if (@Model.Count == 0)
{
  <h3>Record your contacts here!</h3>
}
<ul>
@foreach (var CD in Model)
{
    <li>@Contact.GetName()</li>
    <li>@Contact.GetPhone()</li>
    <li>@Contact.GetAddress()</li>
}
</ul>

<h3><a href="/contacts">View Contacts</a></h3>
<h3><a href="/contacts-new">Add a new contact</a></h3>
