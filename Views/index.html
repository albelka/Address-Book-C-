<h1>Contacts</h1>
 @if (@Model.Count == 0)
{
  <h3>Record your contacts here!</h3>
}
<ul>
@foreach (var contact in Model)
{
    <li><a href="/contacts/@contact.GetId()">@Contact.GetName()</a></li>
    <li><a href="/contacts/@contact.GetId()">@Contact.GetPhone()</a></li>
    <li><a href="/contacts/@contact.GetId()">@Contact.GetAddress()</a></li>
}
</ul>

<h3><a href="/contacts">View Contacts</a></h3>
<h3><a href="/contacts-new">Add a new contact</a></h3>
